<body>

        <!-- toggler-icon -->

      <!-- product list table -->
      
        <div  class="table-responsive"  style="overflow-x: auto; width: 100%;">
        <table id="dtBasicExample" class="table table-striped table-bordered table-sm text-center" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="th-sm">Date
        
              </th>
              <th class="th-sm">Produc_name
         
              </th>
              <th class="th-sm">quantity
        
              </th>
              <th class="th-sm">quantity_format
        
              </th>
              <th class="th-sm">supplier
        
              </th>
              <th class="th-sm">Remark
        
              </th>
            <th class="th-sm">
             
            </th>
            
            </tr>
          </thead>
          <tbody>

            <tr>
              <td>24/02/2023</td>
              <td>rice</td>
              <td>10</td>
              <td>kg</td>
              <td>nanded</td>
              <td></td>
                <td>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal">add </button>
                  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Modal_2">Dispatch</button>
                </td>
             </tr>
          
          </tbody>
        </table>
        </div>
        
        <!-- The Modal and popup for add-->
        <div class="modal" id="Modal">
          <div class="modal-dialog">
            <div class="modal-content">
        
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Add Product</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button> <!-- upper close button -->
              </div>
        
              <!-- Modal body -->
              <div class="modal-body">

                <!-- product form -->
                <form action="" class="form-control bg-light">
                  <label for="Produc_name"class="form-label">Date</label>
                  <input type="date" id="Date" class="form-control border-2">

                  <label for="Produc_name" class="form-label">Product_name</label>
                  <input type="text" id="Product_name" class="form-control border-2">

                  <label for="Produc_name" class="form-label">Quantity</label>
                  <input type="number" id="Quantity" class="form-control border-2"><br>

                    <select class="form-select border-2" aria-label="Default select example">
                      <option selected>Product_format</option>
                      <option value="1">Kg</option>
                      <option value="2">ltr</option>
                      <option value="3">tons</option>
                    </select><br>

                    <label for="Produc_name" class="form-label">Supplier_name</label>
                    <input type="text" id="supplier" class="form-control border-2">

                    <label for="Produc_name" class="form-label">Remark</label>
                    <input type="text" id="remark" class="form-control border-2"><br>
                </form>
              </div>
        
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              </div>
        
            </div>
          </div>
        </div>



         <!-- The Modal for dispatch -->

         <div class="modal" id="Modal_2">
          <div class="modal-dialog">
            <div class="modal-content">
        
              <!-- Modal Header -->

              <div class="modal-header">
                <h4 class="modal-title">Dispacth producat</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
        


              <!-- Modal body -->

              <div class="modal-body">
                <!-- Dispatch form -->
                <form action="" class="form-control bg-light">
                  <label for="Produc_name"class="form-label">Date</label>
                   <input type="date" id="Date" class="form-control border-2">

                    <label for="Produc_name" class="form-label">Product_name</label>
                     <input type="text" id="Product_name" class="form-control border-2">

                      <label for="Produc_name" class="form-label">Quantity</label>
                       <input type="number" id="Quantity" class="form-control border-2"><br>

                        <select class="form-select border-2" aria-label="Default select example">
                         <option selected>Product_format</option>
                          <option value="1">Kg</option>
                           <option value="2">ltr</option>
                           <option value="3">tons</option>
                         </select><br>
                       <label for="handle-by" class="form-label">handle_by</label>
                     <input type="text" id="handle_by" class="form-control border-2">

                  <label for="location" class="form-label">location</label>
                <input type="text" id="loc" class="form-control border-2"><br>
              </form>
            </div>
        
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-success">Save</button>
                 <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
               </div>
        
            </div>
          </div>
        </div>
